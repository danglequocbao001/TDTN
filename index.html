<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TD tốt nghiệp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="outside">
          <h1>Tốt nghiệp vui vẻ</h1>
          <h3>Chúc mừng TD tốt nghiệp!<br /></h3>
        </div>
        <div class="inside">
          <img src="cakegif.gif" />
          <h3>
            Chúc mừng Trà Diệp tốt nghiệp vui vẻ thành công!
          </h3>
        </div>
      </div>

      <div class="block">
        <div class="frames frame1">
          <img src="img1.jpg" alt="" />
          <p>Keep smiling,Keep shining</p>
        </div>
        <div class="frames frame2">
          <img src="img2.png" alt="" />
          <p>On this occasion bring you lot of happiness and success</p>
        </div>
        <div class="frames frame3">
          <img src="img3.png" alt="" />
          <p>Chúc mừng tốt nghiệp nha, mục tiêu tiếp theo là đám cưới!</p>
        </div>
      </div>
    </div>
  </body>
</html>
